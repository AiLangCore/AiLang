name: AiVM CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ./AiVM.Core.csproj

      - name: Build
        run: dotnet build ./AiVM.Core.csproj -c Release --no-restore
